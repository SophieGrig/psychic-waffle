<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Simple Menu</h1>
    <div class="menu">
        <a href="https://sophiegrig.github.io/psychic-waffle/meal-truck.html">Meal Truck</a>
        <a href="https://sophiegrig.github.io/psychic-waffle/hope-maybe.html">Positive Enforcement</a>
    </div>

</body>
</html>
